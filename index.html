<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee House</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <a class="skip-link" href="#main-content">Skip to content</a>
  <header class="site-header">
    <nav class="navbar" aria-label="Main Navigation">
      <div class="wrapper navbar-wrapper">
        <a href="#" class="logo">Coffee House</a>
        <ul class="nav-menu">
          <li><a href="#about">About</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main-content">
    <section id="hero" class="hero-section">
      <div class="wrapper hero-wrapper">
        <h1>Wake Up Your Senses</h1>
        <p>Discover the finest beans, roasted to perfection.</p>
        <a href="#features" class="btn btn-primary">Learn More</a>
      </div>
    </section>

    <section id="about" class="about-section">
      <div class="wrapper about-wrapper">
        <div class="about-text">
          <h2>About Us</h2>
          <p><!-- Copy from content.txt --></p>
        </div>
        <div class="about-image">
          <img src="images/about-us-img.png" alt="Barista pouring coffee"/>
        </div>
      </div>
    </section>

    <section id="features" class="features-section">
      <div class="wrapper features-wrapper">
        <h2>Our Features</h2>
        <div class="features-grid">
          <div class="feature-item">
            <img src="images/feature1.jpg" alt="Fresh beans icon" />
            <h3>Premium Beans</h3>
            <p><!-- Feature description --></p>
          </div>
          <div class="feature-item">
            <img src="images/feature2.jpg" alt="Expert roasting icon" />
            <h3>Expert Roasting</h3>
            <p><!-- Feature description --></p>
          </div>
          <div class="feature-item">
            <img src="images/feature3.jpg" alt="Cozy cafe icon" />
            <h3>Cozy Ambience</h3>
            <p><!-- Feature description --></p>
          </div>
        </div>
      </div>
    </section>

   
    <section id="gallery" class="gallery-section">
      <div class="wrapper gallery-wrapper">
        <h2>Gallery</h2>
        <div class="gallery-grid">
          <img src="images/gallery1.jpg" alt="Latte art" />
          <img src="images/gallery2.jpg" alt="Coffee beans" />
          <img src="images/gallery3.jpg" alt="Cafe interior" />
          <img src="images/gallery4.jpg" alt="Espresso shot" />
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="contact-section">
      <div class="wrapper contact-wrapper">
        <h2>Contact Us</h2>
        <form action="#" class="contact-form" aria-label="Contact form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrapper footer-wrapper">
      <p>&copy; 2025 Coffee House. All rights reserved.</p>
      <ul class="social-links" aria-label="Social media links">
        <li><a href="#"><img src="images/icon-facebook.svg" alt="Facebook"></a></li>
        <li><a href="#"><img src="images/icon-instagram.svg" alt="Instagram"></a></li>
        <li><a href="#"><img src="images/icon-twitter.svg" alt="Twitter"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
